name: Release

on:
  push:
    branches: [ "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    env:
      HUSKY: 0          # Disable husky git hooks in CI
      NODE_ENV: development  # Ensure devDependencies are installed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to walk commit history

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - check semantic-release binary
        run: ls node_modules/.bin/semantic-release && echo "Found!" || echo "NOT FOUND"

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node_modules/.bin/semantic-release